<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Associaci√≥ Cultural Bassot ‚Äì Pr√≤ximes Activitats</title>
  <style>
    :root {
      --color-roig: #e60000; /* Roig m√©s viu */
      --color-roig-fosc: #b30000;
      --color-fons: #fcfcfc;
      --text-fosc: #1a1a1a;
      --text-clar: #555;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0; padding: 0;
      background-color: var(--color-fons);
      color: var(--text-fosc);
    }

    header {
      background: var(--color-roig);
      color: white;
      padding: 50px 20px;
      text-align: center;
      border-bottom: 5px solid var(--color-roig-fosc);
    }

    header h1 { margin: 0; font-size: 2.2rem; text-transform: uppercase; }
    header p { margin: 10px 0 0; font-size: 1.2rem; font-weight: 300; }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    #lista-actividades {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
    }

    .actividad {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      border: 1px solid #eee;
    }

    .actividad img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      cursor: zoom-in; /* Indica que es pot ampliar */
      transition: opacity 0.3s;
    }

    .actividad img:hover { opacity: 0.9; }

    .contenido { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }

    .tag {
      align-self: flex-start;
      background: var(--color-roig);
      color: white;
      font-size: 0.75rem;
      padding: 3px 10px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .contenido h2 { margin: 0 0 10px; font-size: 1.4rem; color: var(--color-roig); }

    .info-item { display: flex; align-items: center; margin-bottom: 6px; font-size: 0.95rem; }
    .info-item strong { margin-right: 8px; font-size: 1.1rem; }

    .descripcion { margin-top: 12px; font-size: 0.95rem; color: var(--text-clar); line-height: 1.5; }

    /* Estils per al Modal (Imatge gran) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center; align-items: center;
      cursor: zoom-out;
    }

    .modal img { max-width: 90%; max-height: 90%; border-radius: 5px; box-shadow: 0 0 20px rgba(255,255,255,0.1); }

    .carregant { grid-column: 1 / -1; text-align: center; padding: 100px; font-style: italic; }

    @media (max-width: 600px) {
      header h1 { font-size: 1.6rem; }
      #lista-actividades { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Associaci√≥ Cultural Bassot</h1>
    <p>Pr√≤ximes activitats</p>
  </header>

  <main>
    <div id="lista-actividades">
      <p class="carregant">Carregant l'agenda de l'A.C. Bassot...</p>
    </div>
  </main>

  <div id="modal-imatge" class="modal" onclick="this.style.display='none'">
    <img id="img-gran" src="" alt="Imatge ampliada">
  </div>

  <script>
    const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0t4jgpE8jLzvMT2AXeuaoVwmTVuW4cMWEx547EUyrJ7NfAIogTqp-iNYPO-a0_uqcQoj9vvTnjkoX/pub?output=csv';

    // Funci√≥ per netejar els segons de l'hora (19:00:00 -> 19:00)
    function formatarHora(horaStr) {
      if (!horaStr) return "";
      const parts = horaStr.split(':');
      if (parts.length >= 2) {
        return parts[0] + ':' + parts[1]; // Agafa nom√©s hores i minuts
      }
      return horaStr;
    }

    async function carregarActivitats() {
      const llista = document.getElementById("lista-actividades");
      
      try {
        const resposta = await fetch(URL_CSV + '&v=' + new Date().getTime());
        const text = await resposta.text();
        
        const l√≠nies = text.split(/\r?\n/).filter(line => line.trim() !== "");
        const files = l√≠nies.slice(1); 
        
        llista.innerHTML = "";
        let hiHaEvents = false;
        const avui = new Date();
        avui.setHours(0, 0, 0, 0);

        files.forEach(fila => {
          const c = fila.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          if (c.length < 5) return;

          const neteja = (s) => (s || "").replace(/^"|"$/g, '').trim();

          const titol = neteja(c[0]);
          const dataOriginal = neteja(c[1]); 
          const horaRaw = neteja(c[2]);
          const lloc = neteja(c[3]);
          const tipus = neteja(c[4]);
          const desc = neteja(c[5]);
          const img = neteja(c[6]);

          const horaNeta = formatarHora(horaRaw);

          // Processar data (dia/mes/any)
          const parts = dataOriginal.split('/');
          let dataObj = parts.length === 3 ? new Date(parts[2], parts[1] - 1, parts[0]) : new Date(dataOriginal);

          if (!isNaN(dataObj) && dataObj >= avui) {
            hiHaEvents = true;
            const dataBonica = dataObj.toLocaleDateString("ca-ES", {
              weekday: "long", day: "numeric", month: "long"
            });

            llista.innerHTML += `
              <div class="actividad">
                <img src="${img}" alt="${titol}" onclick="obrirModal('${img}')" onerror="this.src='https://via.placeholder.com/400x250?text=A.C.+Bassot'">
                <div class="contenido">
                  <span class="tag">${tipus}</span>
                  <h2>${titol}</h2>
                  <div class="info-item"><strong>üìÖ</strong> ${dataBonica}</div>
                  <div class="info-item"><strong>üïí</strong> ${horaNeta ? horaNeta + " h" : "Hora a confirmar"}</div>
                  <div class="info-item"><strong>üìç</strong> ${lloc}</div>
                  <p class="descripcion">${desc}</p>
                </div>
              </div>`;
          }
        });

        if (!hiHaEvents) {
          llista.innerHTML = "<p class='carregant'>No hi ha activitats programades hores d'ara.</p>";
        }

      } catch (error) {
        llista.innerHTML = "<p class='carregant'>Error en carregar les dades de l'Excel.</p>";
      }
    }

    // Funcions per al Lightbox
    function obrirModal(src) {
      document.getElementById('img-gran').src = src;
      document.getElementById('modal-imatge').style.display = 'flex';
    }

    carregarActivitats();
  </script>

</body>
</html>
