<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.C. Bassot – Pròximes Activitats</title>
  <style>
    /* Estil d'impremta artesanal / Risografia */
    :root {
      --color-paper: #efede3; /* Fons crema de paper */
      --color-tinta: #a32222; /* Roig d'impremta */
      --vora: 2px solid var(--color-tinta);
    }

    body {
      font-family: 'Arial Black', 'Arial Bold', sans-serif;
      background-color: var(--color-paper);
      color: var(--color-tinta);
      margin: 0; padding: 0;
      /* Textura subtil de paper */
      background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
    }

    header {
      padding: 60px 20px 40px;
      text-align: left;
      max-width: 1100px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      text-transform: uppercase;
      line-height: 0.9;
      letter-spacing: -2px;
    }

    header p {
      font-size: 1.5rem;
      margin: 20px 0 0;
      font-weight: bold;
    }

    main {
      max-width: 1100px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    #lista-actividades {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 40px;
    }

    .actividad {
      border: var(--vora);
      padding: 10px;
      position: relative;
      background-color: rgba(255, 255, 255, 0.3);
      /* Efecte de vora doble dibuixada */
      outline: 4px solid var(--color-paper);
      box-shadow: 0 0 0 6px var(--color-tinta);
      transition: transform 0.2s;
    }

    .actividad:hover {
      transform: rotate(-1deg) scale(1.02);
    }

    /* Filtre per a fer les fotos roges estil risografia */
    .img-container {
      width: 100%;
      height: 250px;
      overflow: hidden;
      border: var(--vora);
      background-color: var(--color-tinta);
    }

    .actividad img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      mix-blend-mode: multiply;
      filter: grayscale(1) contrast(1.2);
      display: block;
      cursor: zoom-in;
    }

    .contenido {
      padding: 20px 5px;
      text-transform: uppercase;
    }

    .tag {
      font-size: 0.8rem;
      border-bottom: var(--vora);
      padding-bottom: 2px;
      display: inline-block;
      margin-bottom: 15px;
    }

    .contenido h2 {
      margin: 0 0 15px;
      font-size: 1.6rem;
      line-height: 1.1;
    }

    .info-item {
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
    }

    .descripcion {
      margin-top: 15px;
      font-size: 0.85rem;
      font-family: 'Courier New', Courier, monospace; /* Tipus màquina d'escriure */
      text-transform: none;
      line-height: 1.4;
      font-weight: normal;
    }

    /* Modal / Lightbox */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--color-tinta);
      justify-content: center; align-items: center;
      cursor: zoom-out;
    }
    .modal img { 
      max-width: 90%; max-height: 90%; 
      border: 10px solid var(--color-paper);
      filter: none; /* En gran es veu normal */
    }

    .carregant { font-size: 2rem; padding: 100px; }

    @media (max-width: 600px) {
      header h1 { font-size: 2.5rem; }
      #lista-actividades { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Associació Cultural Bassot</h1>
    <p>Pròximes activitats</p>
  </header>

  <main>
    <div id="lista-actividades">
      <p class="carregant">PROCESSANT DADES...</p>
    </div>
  </main>

  <div id="modal-imatge" class="modal" onclick="this.style.display='none'">
    <img id="img-gran" src="">
  </div>

  <script>
    const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0t4jgpE8jLzvMT2AXeuaoVwmTVuW4cMWEx547EUyrJ7NfAIogTqp-iNYPO-a0_uqcQoj9vvTnjkoX/pub?output=csv';

    function formatarHora(horaStr) {
      if (!horaStr) return "";
      const parts = horaStr.split(':');
      return parts.length >= 2 ? parts[0] + ':' + parts[1] : horaStr;
    }

    async function carregarActivitats() {
      const llista = document.getElementById("lista-actividades");
      try {
        const resposta = await fetch(URL_CSV + '&v=' + new Date().getTime());
        const text = await resposta.text();
        const files = text.split(/\r?\n/).slice(1); 
        
        llista.innerHTML = "";
        let hiHaEvents = false;
        const avui = new Date();
        avui.setHours(0, 0, 0, 0);

        files.forEach(fila => {
          const c = fila.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          if (c.length < 5) return;

          const neteja = (s) => (s || "").replace(/^"|"$/g, '').trim();
          const titol = neteja(c[0]);
          const dataOriginal = neteja(c[1]); 
          const hora = formatarHora(neteja(c[2]));
          const lloc = neteja(c[3]);
          const tipus = neteja(c[4]);
          const desc = neteja(c[5]);
          const img = neteja(c[6]);

          const parts = dataOriginal.split('/');
          let dataObj = parts.length === 3 ? new Date(parts[2], parts[1] - 1, parts[0]) : new Date(dataOriginal);

          if (!isNaN(dataObj) && dataObj >= avui) {
            hiHaEvents = true;
            const dataFormat = dataObj.toLocaleDateString("ca-ES", {
              day: "2-digit", month: "2-digit", year: "numeric"
            });

            llista.innerHTML += `
              <div class="actividad">
                <div class="img-container">
                  <img src="${img}" onclick="obrirModal('${img}')" onerror="this.src='https://via.placeholder.com/400x400?text=BASSOT'">
                </div>
                <div class="contenido">
                  <span class="tag">${tipus}</span>
                  <h2>${titol}</h2>
                  <span class="info-item">DATA: ${dataFormat}</span>
                  <span class="info-item">HORA: ${hora ? hora + 'H' : 'A CONFIRMAR'}</span>
                  <span class="info-item">LLOC: ${lloc}</span>
                  <p class="descripcion">${desc}</p>
                </div>
              </div>`;
          }
        });

        if (!hiHaEvents) llista.innerHTML = "<p>NO HI HA ACTIVITATS EN ESTE MOMENT.</p>";

      } catch (e) {
        llista.innerHTML = "<p>ERROR EN LA LECTURA DE DADES.</p>";
      }
    }

    function obrirModal(src) {
      document.getElementById('img-gran').src = src;
      document.getElementById('modal-imatge').style.display = 'flex';
    }

    carregarActivitats();
  </script>
</body>
</html>
